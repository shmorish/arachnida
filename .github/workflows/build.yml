name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Build spider
      run: |
        cd spider
        make build

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spider
        path: spider/build/spider
